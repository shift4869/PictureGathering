# input your environment to {} , and then 
# rename config_example.ini -> config.ini 
# config.ini should be put in the same directory as PictureGathering.py.

[token_keys]
consumer_key        = xxxxxxxxxxxxxxxxxxxxxxxxx
consumer_secret     = xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
access_token        = xxxxxxxxx-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
access_token_secret = xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

[line_token_keys]
token_key        = xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

[slack_webhook_url]
webhook_url      = https://hooks.slack.com/xxx

[save_directory]
save_fav_path = C:/Users/{username}/Pictures/twitterFav
save_retweet_path = C:/Users/{username}/Pictures/twitterFav

[tweet_timeline]
user_name = {your twitter name (exclude "@")}
retweet_get_max_loop = 16
get_pages = 1
count = 200
kind_of_timeline = favorite
# kind_of_timeline = home
# '''
#    if kind_of_timeline = home then 
#    picture get from user home timeline whose binding [token_keys].
#    Then , [tweet_timeline][user_name] is ignored.
# '''

[timestamp]
timestamp_created_at = True

[notification]
is_post_fav_done_reply = True
is_post_retweet_done_reply = True
reply_to_user_name = {twitter name (exclude "@") to reply}
is_post_line_notify = True
is_post_slack_notify = True

[holding]
holding_file_num = 300

[processes]
image_magick = {image_magick path (magick.exe)}
# If not use image_magick, then this setting empty.
# image_magick = 
